<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBEB"/>
      <stop offset="100%" style="stop-color:#FEF3C7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>

  <!-- Sun rays -->
  <g transform="translate(256, 256)">
    <g fill="url(#sunGradient)" opacity="0.3">
      <rect x="-8" y="-200" width="16" height="60" rx="8"/>
      <rect x="-8" y="-200" width="16" height="60" rx="8" transform="rotate(45)"/>
      <rect x="-8" y="-200" width="16" height="60" rx="8" transform="rotate(90)"/>
      <rect x="-8" y="-200" width="16" height="60" rx="8" transform="rotate(135)"/>
      <rect x="-8" y="-200" width="16" height="60" rx="8" transform="rotate(180)"/>
      <rect x="-8" y="-200" width="16" height="60" rx="8" transform="rotate(225)"/>
      <rect x="-8" y="-200" width="16" height="60" rx="8" transform="rotate(270)"/>
      <rect x="-8" y="-200" width="16" height="60" rx="8" transform="rotate(315)"/>
    </g>
  </g>

  <!-- Main sun circle -->
  <circle cx="256" cy="256" r="120" fill="url(#sunGradient)"/>

  <!-- Inner highlight -->
  <circle cx="240" cy="240" r="80" fill="#FDE68A" opacity="0.5"/>

  <!-- Smile -->
  <path d="M 200 280 Q 256 340 312 280" stroke="#92400E" stroke-width="12" stroke-linecap="round" fill="none"/>

  <!-- Eyes -->
  <circle cx="210" cy="230" r="15" fill="#92400E"/>
  <circle cx="302" cy="230" r="15" fill="#92400E"/>

  <!-- Eye highlights -->
  <circle cx="215" cy="225" r="5" fill="#FEF3C7"/>
  <circle cx="307" cy="225" r="5" fill="#FEF3C7"/>
</svg>
